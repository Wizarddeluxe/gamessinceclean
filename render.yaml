
services:
  - type: web
    name: gamessince-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py

  - type: worker
    name: gamessince-cron
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python rebuild_cache.py
    schedule: "0 7 * * *"  # Every day at 7am UTC

