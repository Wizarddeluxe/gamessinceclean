<!DOCTYPE html>
<html>
<head>
  <title>⚾ Games Since</title>
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: white; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { padding: 0.5rem; border: 1px solid #444; white-space: nowrap; }
    th { background: #333; }
  </style>
</head>
<body>
  <h1>⚾ Games Since</h1>
  <p>Leaderboard of home run hitters across the 2025 season</p>
  <table>
    <tr>
      <th>🏃‍♂️ Player</th><th>💣 HRs</th><th>🧢 Hits</th><th>🍖 RBIs</th><th>🎟 Walks</th><th>📆 Games Since</th><th>🎯 ABs Since</th>
    </tr>
    {% for p in leaderboard %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.homeRuns }}</td>
      <td>{{ p.hits }}</td>
      <td>{{ p.rbi }}</td>
      <td>{{ p.baseOnBalls }}</td>
      <td>{{ p.games_since_hr }}</td>
      <td>{{ p.abs_since_hr }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
